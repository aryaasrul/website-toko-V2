<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katalog</title>
    <link rel="stylesheet" href="katalog.css">
    <link rel="stylesheet" href="animations.css">
</head>
<body>
    <div class="header">
        <h1>Katalog</h1>
        <button class="btn-tambah-produk">
            <img src="icons/icon-plus-input-manual.svg" alt="Plus">
            Tambah Produk
        </button>
    </div>

    <div class="search-container">
        <div class="search-bar">
            <input type="text" placeholder="Cari Produk">
        </div>
        <button class="btn-filter">
            <img src="icons/Filter.svg" alt="Filter">
        </button>
    </div>

    <div class="categories">
        <button class="category active">Semua Produk</button>
        <button class="category">Espresso Based</button>
        <button class="category">Milk Based</button>
    </div>

    <div class="product-list">
        <!-- Produk akan dimuat secara dinamis oleh JavaScript -->
    </div>

    <div class="navbar">
        <div class="nav-item">
            <img src="icons/orders-icon.svg" alt="Orders">
        </div>
        <div class="nav-item active">
            <img src="icons/database-icon.svg" alt="Database">
        </div>
        <div class="nav-item">
            <img src="icons/laporan-icon.svg" alt="Laporan">
        </div>
    </div>

    <!-- Product Options Modal (hidden by default) -->
    <div id="product-options-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Opsi Produk</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <button id="btn-edit-product" class="option-btn">Edit Produk</button>
                <button id="btn-delete-product" class="option-btn danger">Hapus Produk</button>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal (hidden by default) -->
    <div id="delete-confirmation-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Konfirmasi Hapus</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <p>Apakah Anda yakin ingin menghapus produk ini?</p>
                <div class="modal-buttons">
                    <button id="btn-cancel-delete" class="option-btn">Batal</button>
                    <button id="btn-confirm-delete" class="option-btn danger">Hapus</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Authentication -->
    <script src="auth.js"></script>
    
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Custom JavaScript -->
    <script src="katalog.js"></script>
</body>
</html>
