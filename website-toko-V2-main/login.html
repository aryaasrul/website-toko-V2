<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - POS Terang</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <h1>Part of Terang</h1>
        
        <div class="form-group">
            <label for="nama">Nama</label>
            <input type="text" id="nama" placeholder="Your Name">
        </div>

        <div class="form-group">
            <label for="kode">Kode</label>
            <div class="password-container">
                <input type="password" id="kode" placeholder="Tulis Kode Rahasia Dari Mas Arya">
                <button type="button" class="toggle-password" id="toggle-password">
                    <img src="icons/Show.svg" alt="Show Password" id="eye-icon">
                </button>
            </div>
        </div>

        <div class="remember-me">
            <input type="checkbox" id="remember">
            <label for="remember">Remember me?</label>
        </div>

        <button class="btn-login" id="btn-login">Masuk geys</button>
        
        <p class="error-message" id="error-message"></p>
    </div>

    <!-- Script -->
    <script src="login.js"></script>
</body>
</html>
