<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Manual</title>
  <link rel="stylesheet" href="input-manual.css">
</head>
<body>

  <!-- HEADER -->
  <div class="header">
    <div class="header-left">
      <button class="back-btn">
        <img src="icons/Arrow-Left-2.svg" alt="Back">
      </button>
      <h1>Input Manual</h1>
    </div>
    <button class="submit-btn">
      <img src="icons/icon-plus-input-manual.svg" alt="Selesai">
      Selesai
    </button>
  </div>

  <!-- FORM -->
  <div class="form-wrapper">
    <h2>Informasi Produk</h2>

    <div class="form-box">
      <div class="form-group">
        <label for="nama">Nama Produk</label>
        <input type="text" id="nama" placeholder="Nama Produk" maxlength="50">
        <div class="char-count">0/50</div>
      </div>

      <div class="form-group">
        <label for="harga-jual">Harga Jual</label>
        <input type="text" id="harga-jual" placeholder="Rp 00,00" maxlength="50">
        <div class="char-count">0/50</div>
      </div>

      <div class="form-group">
        <label for="harga-hpp">Harga Hpp</label>
        <input type="text" id="harga-hpp" placeholder="Rp 00,00" maxlength="50">
        <div class="char-count">0/50</div>
      </div>
    </div>
  </div>

  <!-- NAVBAR -->
  <div class="navbar">
    <a href="kasir.html" class="nav-item">
      <img src="icons/orders-icon.svg" alt="Kasir">
    </a>
    <a href="katalog.html" class="nav-item">
      <img src="icons/database-icon.svg" alt="Katalog">
    </a>
    <a href="riwayat.html" class="nav-item active">
      <img src="icons/laporan-icon.svg" alt="Laporan">
    </a>
  </div>

</body>
</html>
